
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title></title>
</head>
<body>
<main>
	<div class="main-content">
		<div class="top-info">
			<button class="btn again">Play Again!</button>
			<p>(Between 1 and 20)</p>
		</div>

		<div class="main-info">
			<div class="mid-info">
			<h1>Guess My Number!</h1>
			<div class="horizontal-line"></div>
			<button class="btn number">?</button>	
			</div>
			
			<div class="bottom-info">
				<div class="results">
					<input type="number" class="guess" name="guess">
					<button class="btn check">Check!</button>
				</div>
				<div class="bottom-text">
					<p class="message">Start guessing...</p>
					<p>🏅 Score: <span class="score">20</span></p>
					<p>🏆 Highscore: <span class="highscore">0</span></p>
				</div>
			</div>

		</div>
		<footer>
		<h3>Game Created by JHECKS...</h3>
		<p>All right reserved copyright &copy 2025</p>
	</footer>
	</div>


</main>
<script src="js.js"></script>
</body>
</html>
